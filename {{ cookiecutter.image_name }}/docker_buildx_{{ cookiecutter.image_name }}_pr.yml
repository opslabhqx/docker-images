---
name: Build Docker Image Renovate PR for {{ cookiecutter.image_name }}

on:
  merge_group:
  pull_request:
    branches:
      - main
    paths:
      - '{{ cookiecutter.image_name }}/**'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  docker-build-{{ cookiecutter.image_name }}:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (Dry run)
        uses: docker/build-push-action@v6
        with:
          context: {{ cookiecutter.image_name }}
          file: {{ cookiecutter.image_name }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false
          tags: |
            {{ cookiecutter.dockerhub_username }}/{{ cookiecutter.image_name }}:test_pr
