---
name: build-push ci-packer

on:
  push:
    branches:
      - main
    paths:
      - 'ci/packer/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  OWNER: opslabhq
  GROUP: ci
  FILE: packer

permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          show-progress: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3

      - name: Login to DockerHub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          username: opslabhq
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_ECR_PUBLIC }}
          role-session-name: "GitHubActions-${{ github.event.repository.owner.login }}-${{ github.event.repository.name }}-${{ github.run_id }}"
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2
        with:
          registry-type: public

      - name: Extract version from Dockerfile
        id: extract_version
        run: |
          BASE_VERSION=$(sed -n 's/^ARG BASE_VERSION=v\?\([0-9.]*\).*/\1/p' ./ci/packer/Dockerfile)
          echo "BASE_VERSION=${BASE_VERSION#v}" >> $GITHUB_ENV
          echo "BASE_VERSION=${BASE_VERSION#v}"

          TAG=$(sed -n 's/^ARG IMAGE_VERSION=v\?\([0-9.]*\).*/\1/p' ./ci/packer/Dockerfile)
          echo "TAG=${TAG#v}" >> $GITHUB_ENV
          echo "TAG=${TAG#v}"

      - name: Push
        uses: docker/bake-action@64673bcfac9f7517fc75e79db735fdb62efe6c55 # v5
        with:
          targets: push
          workdir: ./ci/packer

      - name: Push Rootless
        uses: docker/bake-action@64673bcfac9f7517fc75e79db735fdb62efe6c55 # v5
        with:
          targets: push-rootless
          workdir: ./ci/packer
