---
name: Build and Push Docker Image for alpine-ci

on:
  push:
    branches:
      - main
    paths:
      - 'alpine-ci/**'
  workflow_dispatch:

jobs:
  docker-build-alpine-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: opslabhq
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Extract version from Dockerfile
        id: extract_version
        run: |
          cd alpine-ci

          IMAGE_VERSION=$(grep -oP "^ARG ALPINE_CI_VERSION=\K.*" Dockerfile)
          echo "IMAGE_VERSION=${IMAGE_VERSION}" >> $GITHUB_ENV
          echo "IMAGE_VERSION=${IMAGE_VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: alpine-ci
          file: alpine-ci/Dockerfile
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            opslabhq/alpine-ci:${{ env.IMAGE_VERSION }}
            opslabhq/alpine-ci:latest
